<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title>Tab Selector Test</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<script src="js/tabsView.js"></script>
		<script src="js/main.js"></script>

		<link type="text/css" href="css/main.css" rel="stylesheet"/>
	</head>

	<body>
		<div id="content">
			<div class="wrapper">
				<ul class="tabs">
					<li class="active">
						<a href="#tab_1">Item One</a>
					</li>

					<li>
						<a href="#tab_2">Item Two</a>
					</li>

					<li>
						<a href="#tab_3">Item Three</a>
					</li>
				</ul>

				<ul class="content">
					<li class="active" id="tab_1">
						<p>Some content for Item One.</p>
					</li>

					<li id="tab_2">
						<p>Some content for Item Two.</p>
					</li>

					<li id="tab_3">
						<p>Some content for Item Three.</p>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
